<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>      
  <div class="container">
    <form id="form">
      <div class="mb-3">
        <label for="text" class="form-label">Nombre del producto</label>
        <input type="text" class="form-control" id="nombreProducto" required>
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">Descripci√≥n</label>
        <input type="text" class="form-control" id="descProducto" required>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)" id="precioProducto" required>          
      </div>      
      <div class="mb-3">
        <label for="number" class="form-label">Stock</label>
        <input type="number" class="form-control w-25" id="stockProducto" required>
      </div>
      <div id="mensajeAlerta"></div>
        <button type="submit" class="btn btn-success">Confirmar</button>
      </form>
</div><br><br>


<div class="container">
    <button id="mostrarProductos" class="btn btn-light">Mis productos en venta</button><br><br>
    <div class="row" id="divProductos"></div>
</div>

</body>
